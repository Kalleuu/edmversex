<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDM VERSEX Icon Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #020617;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <!-- 512x512 icon canvas -->
  <div class="h-[512px] w-[512px] flex items-center justify-center">
    <div class="relative h-full w-full rounded-[32%] bg-slate-950 overflow-hidden flex items-center justify-center shadow-[0_40px_120px_rgba(0,0,0,0.9)]">
      <!-- Gradient glow -->
      <div class="absolute inset-0 bg-[conic-gradient(at_50%_20%,#22c55e,#38bdf8,#a855f7,#22c55e)] opacity-80"></div>
      <!-- Inner dark plate -->
      <div class="relative h-[68%] w-[68%] rounded-[40%] bg-slate-950/90 border border-emerald-400/60 flex items-center justify-center shadow-[0_0_40px_rgba(45,212,191,0.7)]">
        <!-- Center dot -->
        <div class="h-[26%] w-[26%] rounded-full bg-slate-950 border border-emerald-400 shadow-[0_0_40px_rgba(34,197,94,0.9)]"></div>
      </div>
    </div>
  </div>
</body>
</html>
