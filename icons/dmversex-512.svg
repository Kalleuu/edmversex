<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Tausta -->
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="35%" stop-color="#38bdf8"></stop>
      <stop offset="70%" stop-color="#a855f7"></stop>
      <stop offset="100%" stop-color="#020617"></stop>
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="80%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#020617"></stop>
    </radialGradient>
  </defs>

  <!-- Pyöristetty “sovelluspaneeli” -->
  <rect x="32" y="32" width="448" height="448" rx="140" ry="140" fill="url(#bgGlow)"></rect>

  <!-- Tumma sisälevy -->
  <g filter="url(#innerShadow)">
    <circle cx="256" cy="256" r="150" fill="#020617"></circle>
    <circle cx="256" cy="256" r="150" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.7"></circle>
  </g>

  <!-- Keskus-ydin -->
  <circle cx="256" cy="256" r="60" fill="#020617"></circle>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#22c55e" stroke-width="4"></circle>
  <circle cx="256" cy="256" r="32" fill="#22c55e"></circle>
  <circle cx="256" cy="256" r="18" fill="#020617"></circle>

  <!-- Pienet energia-orbitit -->
  <circle cx="256" cy="160" r="7" fill="#38bdf8"></circle>
  <circle cx="340" cy="256" r="7" fill="#22c55e"></circle>
  <circle cx="256" cy="352" r="7" fill="#a855f7"></circle>
  <circle cx="172" cy="256" r="7" fill="#4ade80"></circle>

  <!-- Kevyt glow-reuna -->
  <rect x="32" y="32" width="448" height="448" rx="140" ry="140" fill="none" stroke="rgba(15,23,42,0.9)" stroke-width="3"></rect>

  <!-- Sisäinen varjo -->
  <defs>
    <filter id="innerShadow" x="0" y="0" width="200%" height="200%">
      <feOffset dx="0" dy="8"></feOffset>
      <feGaussianBlur stdDeviation="10" result="offset-blur"></feGaussianBlur>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"></feComposite>
      <feFlood flood-color="#000000" flood-opacity="0.6" result="color"></feFlood>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
    </filter>
  </defs>
</svg>
